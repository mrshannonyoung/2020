<footer role="contentinfo" id="footer" class="grid-me" aria-label="footer">
  <section class="more-about">
    <address class="h-card">
      <p>For more details, contact:<br>
        <a href="{{site.email}}" class="u-email p-name">{{site.title}}</a>
      </p>
      <a href="/" class="u-url" title="{{site.title | append: '’s'}} homepage">
        <picture>
          <source
          srcset="/assets/img/shannon-young@3x.webp 300w,
                  /assets/img/shannon-young@2x.webp 200w,
                  /assets/img/shannon-young.webp 100w"
          sizes="100px"
          type="image/webp">
          <source
          srcset="/assets/img/shannon-young@3x.png 300w,
                  /assets/img/shannon-young@2x.png 200w,
                  /assets/img/shannon-young.png 100w"
          sizes="100px"
          type="image/jpeg">
          <img class="u-photo" src="/assets/img/shannon-young.png" width="100" height="100" alt="A much younger version of my actual face" loading="eager" importance="high">
        </picture>
        <span class="screen-reader-only">{{site.title | append: '’s'}} homepage</span>
      </a>       
    </address>
    {% include /partials/navigations/footer.html %}
  </section>
  <section class="legal-stuff">
    <ul>
      <li>
        <a href="/accessibility/">
          Accessibility <svg aria-hidden="true" focusable="false" width="13" height="16"><title>Accessibility icon</title><desc>A human body</desc><use xlink:href="#icon-accessibility"></use></svg>
        </a>
      </li>      
    </ul>
    <small><span>&#169; {{ site.time | date: '%Y' }}</span></small>
  </section>
</footer>
<b id="current-page">Current page</b>
