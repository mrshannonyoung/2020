<h2>Features</h2>
<h3>Sitemap &amp; RSS</h3>
<p>An <abbr title="Extensible Markup Language">XML</abbr> <a href="/sitemap.xml">sitemap</a> is generated for search engine spiders foremost, but humans can access this too. Additionally, a <a href="/feed.xml"><abbr title="Really Simple Syndication">RSS</abbr> feed</a> is available.</p>
