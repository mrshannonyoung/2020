<!DOCTYPE html>
<html lang="en" id="top">
<head>
  <title>{{page.title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#CF0A2C">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% if page.noindex -%}
  <meta name="robots" content="noindex">
  {% endif -%}  
  <meta name="description" content="{{ page.introduction }}">
  <meta name="generator" content="{{ jekyll.version | prepend: 'Jekyll ' }}">
  <link href="/assets/css/main.css" rel="stylesheet">
  <noscript>
    <link rel="stylesheet" href="/assets/css/main.css">
  </noscript>
</head>
<body {%- if page.collection %} data-collection="{{page.collection}}"{% endif %} class="{{page.layout}}">
  {% include /components/svg/logos/index.html %}
  {% include /partials/skip.html %}
  {% include /partials/header.html %}
  <main role="main" id="content" aria-label="content">
    {{ content }}
  </main>
  {% include /partials/footer.html %}
  <div id="current">Current page</div>
  <script async>
    if(navigator.doNotTrack != 0) {
      document.querySelector("html").setAttribute("data-dnt", "true");
    };
  </script>  
</body>
</html>
