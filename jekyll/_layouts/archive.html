---
layout: default
title: "Archive"
---
<section class="grid-me">
  <div class="generic-content">
    <h1>{{ page.type | capitalize }} {% if page.title %}'{{ page.title }}' {% endif %}{{ page.date | date: '%Y' }}</h1>
    <ol class="posts-list">
    {%- for post in page.posts %}
      <li>
        {% include /components/html/dinky-article.html source=page.layout show-categories=true %}
      </li>
    {%- endfor %}
    </ol>
  </div>
</section>
