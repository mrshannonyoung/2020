---
layout: default
title: "LOLO"
---
<section class="grid-me">
  <div class="categories-highlights-content">  
    <h1>{{page.title}}</h1>
    <h2>{{site.categories.size}} categories across {{site.posts.size}} articles</h2>
    {{content}}
    <ul>
    {% for cat in site.categories %}
    <li id="category-{{ cat[0] | slugify }}">
      <a class="number-display" href="/categories/{{ cat[0] | slugify }}">
        <span>{{ cat[0] | capitalize }}</span>
        {% if cat[1].size > 1 %}<em>{{ cat[1].size }}</em>{% endif %}      
      </a>
    </li>
    {% endfor %}
    </ul>
  </div>
</section>
