---
layout: default
---
<section class="grid-me">
  <div class="categories-highlights-content generic-content">  
    <h1>{{page.title}}</h1>
    <h2>{{site.categories.size}} categories across {{site.posts.size}} articles</h2>
    {{content}}
    <ul class="categories-tiles">
    {% for cat in site.categories %}
    <li id="category-{{ cat[0] | slugify }}">
      <a class="number-display" href="/categories/{{ cat[0] | slugify }}">
        <span>{{ cat[0] | upcase }}</span>
        <em>{{ cat[1].size }}</em>      
      </a>
    </li>
    {% endfor %}
    </ul>
  </div>
</section>
