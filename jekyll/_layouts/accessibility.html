---
layout: default
---
<div class="grid-me">
  <div class="generic-content">
    <h1>{{page.title}}</h1>
    {{content}}
    <h2>Accessibility articles</h2>  
    <ol class="posts-list">
      {%- for post in site.posts %}
        {% if post.categories contains "accessibility" %}
        <li>
          {% include /components/html/dinky-article.html source=page.layout %}
        </li>
        {% endif %}
      {%- endfor %}
    </ol>    
  </div>  
</div>
