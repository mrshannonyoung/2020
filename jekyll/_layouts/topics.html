---
layout: default
---
<section class="grid-me">
  <div class="topic-highlights-content">
    <h1>There are {{site.tags.size}} topics</h1>
    {{content}}
    <ul>
    {% for tag in site.tags %}
      <li>
        <a href="/topics/{{ tag[0] | slugify }}" {%- if tag[1].size > 1 -%}style='font-size: calc(1rem * ({{ tag[1].size }} / 2));'{%- endif -%}>{{ tag[0] }}({{ tag[1].size }})</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</section>
